<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SLIDE - JAVASCRIPT</title>
	<link rel="stylesheet" href="./css/slide.css">
</head>
<body>
	<div class="slide_wrap">
		<div class="slide_area">
			<ul class="slide_list" draggable="true">
				<li class="slide_item" style="background-color: aqua;">1</li>
				<li class="slide_item" style="background-color: red">2</li>
				<li class="slide_item" style="background-color: orange">3</li>
				<li class="slide_item" style="background-color: olivedrab">4</li>
				<li class="slide_item" style="background-color: blue">5</li>
			</ul>
		</div>
		<div class="slide_util">
			<button type="button" class="slide_play">재생</button>
			<div class="slide_button">
				<button type="button" class="slide_btn slide_prev">이전</button>
				<button type="button" class="slide_btn slide_next">다음</button>
			</div>
		</div>
		<ul class="slide_indicator">
			<!-- <li><button type="button">1</button></li>
			<li><button type="button">2</button></li>
			<li><button type="button">3</button></li>
			<li><button type="button">4</button></li> -->
		</ul>
	</div>

	<script src="./js/slide.js"></script>
</body>
</html>
